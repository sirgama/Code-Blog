<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/index.css') }}">
    <title>CodeBlog: Welcome</title>
</head>

<body>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark "style="background-color: rgba(0,0,0,0);">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" href="https://mdbgo.com/">
        <img
          src="../static/images/logo1.png"
          height="45"
          alt="codeblog logo"
          loading="lazy"
          style="margin-top: -1px;"
        />
      </a>
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
        </ul>
        <!-- Left links -->
  
        <div class="d-flex align-items-center">
          <a href="{{ url_for('login') }}"><button type="button" class="button-34 m-2">
            Login
          </button></a>
          <a href="{{ url_for('sign_up') }}"><button type="button" class="button-85 m-2">
            Sign up for free
          </button></a>
          
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->


<!-- Header section -->
<header>
    <!-- Intro settings -->
    <style>
      /* Default height for small devices */
      #intro-example {
        height: 400px;
      }
  
      /* Height for devices larger than 992px */
      @media (min-width: 992px) {
        #intro-example {
          height: 600px;
        }
      }
    </style>
  
   
  
    <!-- Background image -->
    <div
      id="intro-example"
      class="p-5 text-center bg-image"
      style="background-image: url('../static/images/hero1.jpg');"
    >
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            
            <h2 class="mb-4">Hi, Welcome to The Code Blog!</h2>
            <h4 class="mb-4">Home of developer stories</h4>
            <a
              class="button-29 m-2"
              href="{{ url_for('sign_up') }}"
              role="button"
              rel="nofollow"
              
            >Become A Blogger</a
            >
           
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>








    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
</body>

</html>
